<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Volume Design</title>

    <link rel="stylesheet" href="wa13.css">
    <script defer src="wa13.js"></script>  <!--defer means run after entire HTML has loaded-->
</head>
<body>

    <div> <!-- volume numeric display -->
        <p>Please select the volume you would like.</p>
        <p class="output">50</p>

    </div>

    <div> <!-- volume changing buttons -->
        <form>
            <input class="minus-button"  type="button" name="minus-button" value="-">
            <input class="plus-button"  type="button" name="plus-button" value="+">
            <input class="reset-button"  type="button" name="reset-button" value="RESET">
            <input class="random-button"  type="button" name="random-button" value="RANDOM">
            <input class="submit-button"  type="button" name="submit-button" value="SUBMIT">
        </form>
    </div>

    <div> <!-- volume slider -->
        <div class="slider-container"> 
            <p>Please select the volume you would like</p>
            <input type="range" min="0" max="100" class="slider" id="myRange"> <!-- myRange in Javascript is what is actually moving slider -->
            <input class="slider-submit-button"  type="button" name="slider-submit-button" value="SUBMIT">
            <p class="slider-output"></p>
        </div>
    </div>

</body>
</html>
