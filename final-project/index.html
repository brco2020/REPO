<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

        <script src='script.js'></script>
		
		
		

<script src="script/hammer.min.js"></script>
<script src="script/jquery.hammer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>





		
<script>

var pageWidth, pageHeight;

var basePage = {
  width: 980,
  height: 620,
  scale: 1,
  scaleX: 1,
  scaleY: 1
};

$(function(){
  var $page = $('.content');
  
  getPageSize();
  scalePages($page, pageWidth, pageHeight);
  
  //using underscore to delay resize method till finished resizing window
  $(window).resize(_.debounce(function () {
    getPageSize();            
    scalePages($page, pageWidth, pageHeight);
  }, 150));
  

function getPageSize() {
  pageHeight = $('#pagearea').height();
  pageWidth = $('#pagearea').width();
}

function scalePages(page, maxWidth, maxHeight) {            
  var scaleX = 1, scaleY = 1;                      
  scaleX = maxWidth / basePage.width;
  scaleY = maxHeight / basePage.height;
  basePage.scaleX = scaleX;
  basePage.scaleY = scaleY;
  basePage.scale = (scaleX > scaleY) ? scaleY : scaleX;

  var newLeftPos = Math.abs(Math.floor(((basePage.width * basePage.scale) - maxWidth)/2));
  var newTopPos = Math.abs(Math.floor(((basePage.height * basePage.scale) - maxHeight)/2));

  page.attr('style', '-webkit-transform:scale(' + basePage.scale + ');left:' + newLeftPos + 'px;top:' + newTopPos + 'px;');
  page.attr('style', '-ms-transform:scale(' + basePage.scale + ');left:' + newLeftPos + 'px;top:' + newTopPos + 'px;');
  page.attr('style', 'transform:scale(' + basePage.scale + ');left:' + newLeftPos + 'px;top:' + newTopPos + 'px;');

}
});

</script>

</head>


	<body>
       
	<div class="pagearea" id="pagearea">	
		
		<div class="content">
		
         <div class="Calc_message" id="calc"></div>
		    
		<div class="dot_area">

			<div class="dots" id="place16"><img src="16dot.png" alt="16 dots" style="width:100%; height: 100%;"></div>
			<div class="dots" id="place8"><img src="8dot.png" alt="8 dots" style="width:100%; height: 100%;"></div>
			<div class="dots" id="place4"><img src="4dot.png" alt="4 dots" style="width:100%; height: 100%;"></div>
			<div class="dots" id="place2"><img src="2dot.png" alt="2 dots" style="width:100%; height: 100%;"></div>
			<div class="dots" id="place1"><img src="1dot.png" alt="2 dots" style="width:100%; height: 100%;"></div>
		</div>
		<div class="digit_area">	
			<div class="flipcard" id="digit128">0</div>

			<div class="flipcard" id="digit32">0</div>

			<div class="flipcard" id="digit8">0</div>

		<div class="total_area">

		</div>	
	</div>
</div>
